<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup</title>
    <link rel="stylesheet" href="body, html {.css">
</head>
<body>
    <div class="container">
        <div class="image-side">
            <img src="https://images.unsplash.com/photo-1548413935-a7d015ff5865?q=80&w=1915&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Odin" class="background-image">
            <div class="logo">ODIN</div>
        </div>
        <div class="form-side">
            <div class="header">
                <h1>This is not a real online service!</h1>
                <p>You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. You know you want to.</p>
            </div>
            <form id="signup-form">
                <h2>Let's do this!</h2>
                <div class="form-group">
                    <input type="text" id="first-name" placeholder="First Name">
                    <input type="text" id="last-name" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email">
                    <input type="text" id="phone-number" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password">
                    <input type="password" id="confirm-password" placeholder="Confirm Password">
                </div>
                <p class="error-message" id="error-message">* Passwords do not match</p>
                <button type="button" onclick="validateForm()">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </form>
        </div>
    </div>
    <script src="function validateForm() {.js"></script>
</body>
</html>
